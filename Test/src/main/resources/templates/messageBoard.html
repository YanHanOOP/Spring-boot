<head>

</script>
<!-- Bootstrap Core CSS -->
<link href="css/bootstrap.min.css" rel='stylesheet' type='text/css' />
<!-- Custom CSS -->
<link href="css/style.css" rel='stylesheet' type='text/css' />
<link rel="stylesheet" href="css/morris.css" type="text/css" />
<!-- Graph CSS -->
<link href="css/font-awesome.css" rel="stylesheet">
<!-- jQuery -->

<link
	href='http://fonts.googleapis.com/css?family=Roboto:700,500,300,100italic,100,400'

</head>
<body>
	<div class="left-content">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="index">Home</a> <i
				class="fa fa-angle-right"></i>Add message</li>
		</ol>
		<!--grid-->

		<div class="grid-form1">
			<h2 id="forms-example" class="">Add your comment here</h2>
			<form th:action="@{/messageVerify}" method="post">
				<div class="form-group">
					<label for="user_name">User</label> <input type="text"
						class="form-control" name="username" id="user_name"
						placeholder="Username">
				</div>
				<div class="form-group">
					<label for="message">Message</label> <input type="text"
						class="form-control" name="message" id="message"
						placeholder="Comment">
				</div>

				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>



		<!-- script-for sticky-nav -->
		<script>
			$(document).ready(function() {
				var navoffeset = $(".header-main").offset().top;
				$(window).scroll(function() {
					var scrollpos = $(window).scrollTop();
					if (scrollpos >= navoffeset) {
						$(".header-main").addClass("fixed");
					} else {
						$(".header-main").removeClass("fixed");
					}
				});

			});
		</script>

	</div>

	<!--//content-inner-->
	<!--/sidebar-menu-->
	<div class="sidebar-menu">
		<header class="logo1">
			<a href="#" class="sidebar-icon"> <span class="fa fa-bars"></span>
			</a>
		</header>
		<div style="border-top: 1px ridge rgba(255, 255, 255, 0.15)"></div>
		<div class="menu">
			<ul id="menu">
				<li><a href="index"> <i class="fa fa-picture-o"
						aria-hidden="true"> </i> <span>Home</span>
						<div class="clearfix"></div>
				</a></li>




				<li><a href="list"> <i class="fa fa-table"></i> <span>Users</span>
						<div class="clearfix"></div>
				</a></li>

				<li><a href="teacher"> <i class="fa fa-table"></i> <span>Teachers</span>
						<div class="clearfix"></div>
				</a></li>

				<li><a href="listAll"> <i class="fa fa-table"></i> <span>Comment</span>
						<div class="clearfix"></div>
				</a></li>

				<li><a href="messageBoard"> <i class="fa fa-table"></i> <span>Add
							Message</span>
						<div class="clearfix"></div>
				</a></li>

				<li><a href="course"><i
						class="fa fa-check-square-o nav_icon"></i><span>Course</span> <span
						class="fa fa-angle-right" style="float: right"></span>
						<div class="clearfix"></div></a>
					<ul>
						<li><a href="course">Check</a></li>
						<li><a href="addcourse">Add</a></li>
					</ul></li>

			</ul>
		</div>
	</div>
	<div class="clearfix"></div>
	<script>
		var toggle = true;

		$(".sidebar-icon").click(
				function() {
					if (toggle) {
						$(".page-container").addClass("sidebar-collapsed")
								.removeClass("sidebar-collapsed-back");
						$("#menu span").css({
							"position" : "absolute"
						});
					} else {
						$(".page-container").removeClass("sidebar-collapsed")
								.addClass("sidebar-collapsed-back");
						setTimeout(function() {
							$("#menu span").css({
								"position" : "relative"
							});
						}, 400);
					}

					toggle = !toggle;
				});
	</script>
	<!--js -->
	<script src="js/jquery.nicescroll.js"></script>
	<script src="js/scripts.js"></script>
	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.min.js"></script>
	<!-- /Bootstrap Core JavaScript -->

</body>
</html>
