<!DOCTYPE HTML>
<html>
<head>
<title>Inbox</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="" />
<script type="application/x-javascript">
	
	 addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } 

</script>
<!-- Bootstrap Core CSS -->
<link href="css/bootstrap.min.css" rel='stylesheet' type='text/css' />
<!-- Custom CSS -->
<link href="css/style.css" rel='stylesheet' type='text/css' />
<link rel="stylesheet" href="css/morris.css" type="text/css" />
<!-- Graph CSS -->
<link href="css/font-awesome.css" rel="stylesheet">
<!-- jQuery -->
<script src="js/jquery-2.1.4.min.js"></script>
<!-- //jQuery -->
<link
	href='http://fonts.googleapis.com/css?family=Roboto:700,500,300,100italic,100,400'
	rel='stylesheet' type='text/css' />
<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700'
	rel='stylesheet' type='text/css'>
<!-- lined-icons -->
<link rel="stylesheet" href="css/icon-font.min.css" type='text/css' />
<!-- //lined-icons -->
</head>
<body>
	<div class="page-container">
		<!--/content-inner-->
		<div class="left-content">

			<!--heder end here-->
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="index">Home</a><i
					class="fa fa-angle-right"></i>Comment</li>
			</ol>
			<div class="inbox-mail">

				<!-- tab content -->
				<div class="col-md-8 tab-content tab-content-in w3">
					<table class="table">
						<tbody>
							<tr th:each="messageEntity:${messageEntitys}" class="table-row">
								<td class="table-text">
									<h6 th:text="${messageEntity.username}"></h6>
									<p th:text="${messageEntity.message}"></p>
								</td>

								<td><a th:href="@{/deleteMessage(id=${messageEntity.id})}">delete</a></td>

								<td><i class="fa fa-star-half-o icon-state-warning"></i></td>

							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<div class="clearfix"></div>

	<!-- script-for sticky-nav -->
	<script>
		$(document).ready(function() {
			var navoffeset = $(".header-main").offset().top;
			$(window).scroll(function() {
				var scrollpos = $(window).scrollTop();
				if (scrollpos >= navoffeset) {
					$(".header-main").addClass("fixed");
				} else {
					$(".header-main").removeClass("fixed");
				}
			});

		});
	</script>
	<!--/sidebar-menu-->
	<div class="sidebar-menu">
		<header class="logo1">
			<a href="#" class="sidebar-icon"> <span class="fa fa-bars"></span>
			</a>
		</header>
		<div style="border-top: 1px ridge rgba(255, 255, 255, 0.15)"></div>
		<div class="menu">
			<ul id="menu">
				<li><a href="index"> <i class="fa fa-picture-o"
						aria-hidden="true"> </i> <span>Home</span>
						<div class="clearfix"></div>
				</a></li>




				<li><a href="list"> <i class="fa fa-table"></i> <span>Users</span>
						<div class="clearfix"></div>
				</a></li>

				<li><a href="teacher"> <i class="fa fa-table"></i> <span>Teachers</span>
						<div class="clearfix"></div>
				</a></li>

				<li><a href="listAll"> <i class="fa fa-table"></i> <span>Comment</span>
						<div class="clearfix"></div>
				</a></li>

				<li><a href="messageBoard"> <i class="fa fa-table"></i> <span>Add
							Message</span>
						<div class="clearfix"></div>
				</a></li>

				<li><a href="course"><i
						class="fa fa-check-square-o nav_icon"></i><span>Course</span> <span
						class="fa fa-angle-right" style="float: right"></span>
						<div class="clearfix"></div></a>
					<ul>
						<li><a href="course">Check</a></li>
						<li><a href="addcourse">Add</a></li>
					</ul></li>

			</ul>
		</div>
	</div>
	<div class="clearfix"></div>
	<script>
		var toggle = true;

		$(".sidebar-icon").click(
				function() {
					if (toggle) {
						$(".page-container").addClass("sidebar-collapsed")
								.removeClass("sidebar-collapsed-back");
						$("#menu span").css({
							"position" : "absolute"
						});
					} else {
						$(".page-container").removeClass("sidebar-collapsed")
								.addClass("sidebar-collapsed-back");
						setTimeout(function() {
							$("#menu span").css({
								"position" : "relative"
							});
						}, 400);
					}

					toggle = !toggle;
				});
	</script>
	<!--js -->
	<script src="js/jquery.nicescroll.js"></script>
	<script src="js/scripts.js"></script>
	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.min.js"></script>
	<!-- /Bootstrap Core JavaScript -->

</body>
</html>
